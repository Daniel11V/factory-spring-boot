version: "3"
services:
  mongo-coderhouse:
    image: mongo:latest
    networks:
      - gateway
    container_name: mongo-coderhouse
    ports:
      - 27017:27017
  patterns-factory:
    depends_on:
      - mongo-coderhouse
    build: .
    container_name: patterns-factory
    networks:
      - gateway
    ports:
      - 8082:8080
    links:
      - mongo-coderhouse
networks:
  gateway:
    driver: bridge